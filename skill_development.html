<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Development - Unemploys</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a.active {
            font-weight: bold;
            border-bottom: 2px solid white;
        }

        .hero {
            background: url('hero-bg.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            margin-top: 60px;
            position: relative;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .filters {
            text-align: center;
            padding: 20px;
        }

        .filters select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .programs {
            padding: 20px;
        }

        .program-carousel {
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .program-carousel .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .program-carousel .program-item {
            min-width: 300px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .program-carousel .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }

        .program-carousel .carousel-button.prev {
            left: 10px;
        }

        .program-carousel .carousel-button.next {
            right: 10px;
        }

        .register {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .register form {
            display: flex;
            flex-direction: column;
        }

        .register form label {
            margin-bottom: 5px;
        }

        .register form input, .register form select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .register form button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .register form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        /* Scroll-to-top button styles */
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 1000;
        }

        #scrollTopBtn:hover {
            background-color: #555;
        }

        /* Live search styles */
        .search-bar {
            margin: 20px;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            width: 80%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Unemploys</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="skills.html" class="active">Skill Development</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Develop Your Skills</h2>
            <p>Explore various skill development programs and take your career to the next level!</p>
        </section>
        <section class="filters">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter" onchange="filterPrograms()">
                <option value="all">All</option>
                <option value="web-dev">Web Development</option>
                <option value="data-science">Data Science</option>
                <!-- More categories can be added here -->
            </select>
        </section>
        <section class="search-bar">
            <input type="text" id="searchInput" placeholder="Search programs..." oninput="searchPrograms()">
        </section>
        <section class="programs">
            <h2>Our Programs</h2>
            <div class="program-carousel">
                <div class="carousel-inner" id="programCarousel">
                    <!-- Program items will be dynamically generated here -->
                </div>
                <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
                <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
            </div>
        </section>
        <section class="register">
            <h2>Register Your Interest</h2>
            <form id="interest-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="program">Select Program:</label>
                <select id="program" name="program">
                    <!-- Options will be dynamically generated here -->
                </select>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Unemploys. All rights reserved.</p>
    </footer>
